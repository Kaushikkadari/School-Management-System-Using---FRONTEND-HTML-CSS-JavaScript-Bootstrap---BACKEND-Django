{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code - School Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #2980b9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .verify-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }
        .code-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .code-input input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
        }
        .code-input input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            outline: none;
        }
        .btn-submit {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .alert-info {
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            color: #2c3e50;
        }
        .back-link {
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #3498db;
        }
        #timer {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        .resend-link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            display: none;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h2 class="text-center mb-4">
            <i class="fas fa-shield-alt text-primary"></i> Verify Code
        </h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="alert alert-info mb-4">
            <i class="fas fa-info-circle me-2"></i>
            Please enter the 6-digit verification code sent to your email.
        </div>

        <form method="POST" id="verifyForm" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="code-input">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
            </div>
            <input type="hidden" name="verification_code" id="verificationCode">
            
            <div id="timer" class="mb-3">
                Code expires in: <span id="countdown">10:00</span>
                <a href="{% url 'forgot_password' %}" class="resend-link" id="resendLink">
                    Resend Code
                </a>
            </div>

            <button type="submit" class="btn btn-submit w-100 mb-3">
                <i class="fas fa-check-circle me-2"></i> Verify Code
            </button>
        </form>
        
        <div class="text-center">
            <a href="{% url 'forgot_password' %}" class="back-link">
                <i class="fas fa-arrow-left me-2"></i> Back to Forgot Password
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle code input
        const inputs = document.querySelectorAll('.code-input input');
        const form = document.getElementById('verifyForm');
        const hiddenInput = document.getElementById('verificationCode');

        inputs.forEach((input, index) => {
            // Auto-focus next input
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });

            // Handle backspace
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value) {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });

            // Allow only numbers
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });

        function validateForm() {
            const code = Array.from(inputs).map(input => input.value).join('');
            if (code.length !== 6 || !/^\d+$/.test(code)) {
                return false;
            }
            hiddenInput.value = code;
            return true;
        }

        // Countdown timer
        function startTimer(duration) {
            let timer = duration;
            const countdownElement = document.getElementById('countdown');
            const resendLink = document.getElementById('resendLink');
            
            const interval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                
                countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (--timer < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = 'Code expired';
                    resendLink.style.display = 'inline';
                }
            }, 1000);
        }

        // Start 10-minute countdown
        startTimer(600);
    </script>
</body>
</html>
